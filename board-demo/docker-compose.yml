services:
  # ============================================
  # PostgreSQL 데이터베이스
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: board-postgres
    environment:
      POSTGRES_DB: boarddb
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "5433:5432" # 호스트:5433 → 컨테이너:5432 (기존 DB와 충돌 방지)
    volumes:
      - ./postgres-data:/var/lib/postgresql/data  # 호스트 폴더에 저장 (Factory Reset에도 보존됨)
    networks:
      - board-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d boarddb" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped


# ============================================
# 네트워크 설정
# ============================================
networks:
  board-network:
    driver: bridge

# ============================================
# 볼륨 설정
# ============================================
# 호스트 폴더 마운트 사용 (./postgres-data)
# Docker/Rancher Factory Reset에도 데이터 보존됨
